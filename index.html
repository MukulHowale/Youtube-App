<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="bigCont">
        <div id="navBar">
            <div id="imgDiv">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/2560px-YouTube_Logo_2017.svg.png" alt="">
            </div>
            <div id="searchDiv">
                <input type="text" placeholder="Search" id="search">
                <button><span class="iconify" data-icon="bytesize:search" style="color: gray;" data-width="20" data-height="20"></span></button>
            </div>
        </div>
        <div id="displayDiv">
            <div id="display">
                
            </div>
        </div>
    </div>
</body>
</html>
<script src="index.js"></script>
<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
